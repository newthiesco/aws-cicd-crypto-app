version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    REPOSITORY_URI: "970547342192.dkr.ecr.us-east-1.amazonaws.com/crypto-project"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI
      - echo "Setting up environment variables..."
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - IMAGE_TAG=${COMMIT_HASH:-latest}

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t $REPOSITORY_URI:latest .
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
      - echo "Docker images built:"
      - docker images | grep crypto-project

  post_build:
    commands:
      - echo "Pushing the Docker images to ECR..."
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG

      - echo "Creating imageDetail.json for downstream stages..."
      - IMAGE_URI="$REPOSITORY_URI:$IMAGE_TAG"
      - echo "{\"imageURI\":\"$IMAGE_URI\"}" > imageDetail.json
      - cat imageDetail.json

      - echo "Uploading imageDetail.json to S3..."
      - aws s3 cp imageDetail.json s3://crypto-app-artifacts1/crypto-app-build/imageDetail.json

artifacts:
  files:
    - imageDetail.json
  discard-paths: yes
